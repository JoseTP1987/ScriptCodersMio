<!DOCTYPE html>

<head>
    <!--importaciones de css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/register.css" rel="stylesheet">

    <!-- importaciones de JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</head>

<body>
    <h1>Registrar</h1>
    <div class="contenedor1">
        <div class="contenido1">
            <form action="#register" id="form-register">
                <div class="content-form">
                    <div>Avatar</div>
                    <input type="file" name="avatar" id="file-avatar" />
                    <div>
                        <img class="image-avatar" id="avatar">
                    </div>
                </div>
                <div class="content-form">
                    <div>Email</div>
                    <input type="text" name="email" id="email" />
                </div>
                <div class="content-form">
                    <div>Password</div>
                    <input type="password" name="password" id="password" />
                </div>
                <div class="content-form">
                    <div>Repetir Password</div>
                    <input type="password" name="password" id="rpassword" />
                </div>
                <button type="submit">Enviar</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <a href="salas.html">Salas</a>
</body>

</html>
